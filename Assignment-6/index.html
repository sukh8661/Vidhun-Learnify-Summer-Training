<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <form action="#">
          <fieldset >
            <h2>Business Inquiry</h2>
            <p>
              Thank you for your interest in Indegene. Please fill the form
              below and one of our team members will connect with you.
            </p>
            <input class="name" type="text" placeholder="Name" />
            <input
              class="email"
              style="margin: 10px"
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
            />
            <input
              class="phone"
              style="display: inline"
              type="number"
              placeholder="Phone"
            />
            <input class="Company" type="text" placeholder="Company" />
            <input
              class="Subject"
              style="display: inline"
              type="text"
              placeholder="Subject"
            />
            <textarea
              class="area"
              style="display: block"
              name="Message"
              rows="8"
              cols="90"
              placeholder="Message"
            ></textarea>
            <input class="submit" type="submit" />
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
