<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs</title>
  </head>
  <body>
    <div
      style="
        background-image: url(./images/bg9.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        color: bisque;
        align-content: center;
        text-align: center;
        height: 300px;
        width: 450px;
      "
    >
      <p>New to our website? Please Sign Up!</p>
      <p><button>Sign Up</button></p>
    </div>

    <div
      style="
        background-image: url(./images/bg4.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        color: rgb(255, 251, 251);
        /* color: beige; */
        align-content: center;
        text-align: center;
        height: 300px;
        width: 450px;
      "
    >
      <p>Already have an account? Then Log In!</p>
      <button>Log In</button>
    </div>

    <div
      style="
        background-image: url(./images/bg6.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        color: black;
        align-content: center;
        text-align: center;
        height: 300px;
        width: 450px;
      "
    >
      <p>Want to Log Out from our website?</p>
      <button>Log Out</button>
    </div>
  </body>
</html>
